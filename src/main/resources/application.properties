server.port = 9043
spring.datasource.url=${env.DATABASE_URL}
spring.datasource.username=${env.DB_USERNAME}
spring.datasource.password=${env.DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



spring.mail.host=${env.EMAIL_SMTP_HOST}
spring.mail.username=${env.EMAIL_USERNAME}
spring.mail.password=${env.EMAIL_SMTP_PASSWORD}


#Api Info
app.info.title= Ahola
app.info.description=ahola 
app.info.version=1.0.0
app.info.contact-name=Ahola
app.info.contact-url=www.ahola.com
app.info.contact-email=info@ahola.com


#Swagger
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.show-actuator=true
